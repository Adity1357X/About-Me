<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://mir-s3-cdn-cf.behance.net/project_modules/disp/59303763700641.5ab98ff858d38.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px; /* Limit width */
        }
        #extraInfo {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>About Me</h1>
        <p>Hello! I'm <b><i>Aditya</i></b>. I enjoy Study and coding. Welcome to my page!</p>
        <button onclick="toggleParagraph()">Click to learn more</button>
        <p id="extraInfo">I love coding, reading, and exploring new technologies. In my free time, I work on fun projects!</p>
    </div>

    <script>
        function toggleParagraph() {
            const info = document.getElementById('extraInfo');
            info.style.display = info.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
